<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <!-- Código do jquery -->
  <script src="components/loader.js"></script>
  <script src="components/jquery-3.3.1.min.js"></script>
  <script src="components/car.js"></script> 

  <!-- Css da aplicação -->
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-xs-12">

       <div id="sobreespaco">
        <div id="espaco1"> 
         <div class="row">
           <div class="col-xs-12">
             <label id="cadastrar">Cadastro de carros</label>
           </div>
         </div>
  
          <div class="form-group">
          <div class="row">
          <div class="col-xs-2">
          <label id="marca">Marca:</label>
          </div>
          <div class="col-xs-6 col-xs-offset-2">  
          <input type="text" class="form-control" id="caixa1">
          </div>
          </div>  
          </div>
           
         
          <div class="form-group">
          <div class="row">
          <div class="col-xs-2">
          <label id="modelo">Modelo:</label>
          </div>
          <div class="col-xs-6 col-xs-offset-2">    
          <input type="text" class="form-control" id="caixa2">
          </div>
          </div>
          </div>
         
          <div class="form-group">
          <div class="row">
          <div class="col-xs-2">
          <label id="ano">Ano:</label>
          </div>  
          <div class="col-xs-6 col-xs-offset-2"> 
          <input type="text" class="form-control" id="caixa3">
          </div>  
          </div>
          </div>
         
         <div class="form-group">
         <div class="row">
         <div class="col-xs-2">
         <label id="cor">Cor:</label>
         </div>
         <div class="col-xs-6 col-xs-offset-2">  
         <input type="text" class="form-control" id="caixa4">
         </div>
         </div>
         </div>

         <div class="row">
         <div class="col-xs-2">
         <label id="valor">Valor:</label>
         </div>  
         <div class="col-xs-6 col-xs-offset-2">  
         <input type="text" class="form-control" id="caixa5">
         </div>
         </div> 

         <div class="row">
         <div class="col-xs-12">
         <button class="btn btn-default btn btn-lg" id="botao">Cadastrar</button>
         </div>
         </div>
       </div>
       </div>      

      </div>
    </div>
  </div>

</body>
</html>
